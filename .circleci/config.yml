      - run:
          name: Install dependencies
          command: |
            # your code here
            sudo apt-get install tar -y
            sudo apt-get install gzip -y
            sudo apt-get install git -y
            sudo apt-get install ansible -y
      - slack/notify:
          channel: udapeople
          event: fail
